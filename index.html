<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <img class="main-image" src="images/image-equilibrium.jpg" alt="" />
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="data">
          <img src="images/icon-ethereum.svg" alt="" />
          <p class="value">0.041 ETH</p>
          <img src="images/icon-clock.svg" alt="" />
          <p class="time-remaining">3 days left</p>
        </div>
        <div class="author">
          <img src="images/image-avatar.png" alt="" />
          <p>Creation of <span class="author-name">Jules Wyvern</span></p>
        </div>
      </div>

      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
        <br />
        Coded by <a href="#">Dannael Paz</a>.
      </div> -->
    </div>
  </body>
</html>
